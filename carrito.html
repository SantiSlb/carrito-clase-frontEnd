<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/boostrap/css/bootstrap.min.css">
    <style>
        /* Estilos adicionales específicos si es necesario */
    </style>
</head>
<body>
    <header class="bg-dark text-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Carrito de Compras
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                  </svg>
                <span id="contador-carrito" class="badge badge-danger position-absolute" style="top: -5px; right: -5px; display: none;">0</span>
            </h1>
            <a href="index.html" class="text-light d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
                  </svg>
                <span class="ml-2">Volver a la Tienda</span>
            </a>
        </div>
    </header>
    <div id="carrito" class="container mt-4">
        <h2>Carrito</h2>
        <ul id="lista-carrito" class="list-group mb-3">
            <!-- Aquí se agregarán los productos del carrito dinámicamente -->
        </ul>
        <p>Total: <span id="total" class="font-weight-bold">0</span></p>
        <button id="limpiar-carrito" class="btn btn-danger">Limpiar Carrito</button>
    </div>
    <script src="script-carrito.js"></script>
    <script src="/boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
