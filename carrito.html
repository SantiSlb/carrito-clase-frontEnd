<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionales específicos si es necesario */
    </style>
</head>
<body>
    <header class="bg-dark text-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Carrito de Compras</h1>
            <a href="index.html" class="text-light d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6.354 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 1 1-.708-.708L12.293 8 6.354 2.354a.5.5 0 0 1 0-.708z"/>
                    <path fill-rule="evenodd" d="M5.646 8.354a.5.5 0 0 1 0-.708L11.293 1H4.5a.5.5 0 0 1 0-1h7.5a.5.5 0 0 1 .5.5v7.793l-6.354 6.353a.5.5 0 1 1-.708-.708l6-6a.5.5 0 0 0 0-.708l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
                <span class="ml-2">Volver a la Tienda</span>
            </a>
        </div>
    </header>
    <div id="carrito" class="container mt-4">
        <h2>Carrito</h2>
        <ul id="lista-carrito" class="list-group mb-3">
            <!-- Aquí se agregarán los productos del carrito dinámicamente -->
        </ul>
        <p>Total: <span id="total" class="font-weight-bold">0</span> USD</p>
        <button id="limpiar-carrito" class="btn btn-danger">Limpiar Carrito</button>
    </div>
    <script src="script-carrito.js"></script>
</body>
</html>
